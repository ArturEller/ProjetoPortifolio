<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólios</title>

    <link rel="stylesheet" th:href="@{../../bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{.././fontawesome-5.14.0/css/all.css}">
    <link rel="stylesheet" th:href="@{../../css/estilo.css}">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand mb-0 h1" th:href="@{/}">Portfólios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/}">Principal <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" th:href="@{/projeto/list}">Projetos</a>
				<a class="nav-item nav-link" th:href="@{/funcionario/list}">Funcionários</a>
				<a class="nav-item nav-link" th:href="@{/usuario/list}">Usuário</a>
			</div>
		</div>
	</nav>

    <div class="container container-usuario">
        <div class="form-titulo">
            <h4>Funcionario</h4>
        </div>

        <form th:action="@{/usuario/save}" th:object="${usuario}"
         method="POST">

            <div class="form-group">
                <label>Código</label>
                <input class="form-control" type="number" th:field="${usuario.id}" readonly>
            </div>

            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" type="text" th:field="${usuario.nome}" required>
            </div>

            <div class="form-group">
                <label>CPF</label>
                <input class="form-control" th:field="${usuario.cpf}" required>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input class="form-control" th:field="${usuario.senha}" required>
            </div>

            
            
            <div class="form-group">
                <button class="btn btn-secondary btn-width" type="button" onclick="window.location.href='../list'"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
                <button class="btn btn-success btn-width" type="submit"><i class="fa fa-save" aria-hidden="true"></i> Salvar</button>
            </div>

        </form>

    </div>

        <footer>
            <label class="lbl-footer">
                <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados.
            </label>
        </footer>

    <script th:src="@{../../js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{../../bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
