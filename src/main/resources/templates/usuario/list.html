<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólios</title>

    <link rel="stylesheet" th:href="@{../bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
    <link rel="stylesheet" th:href="@{../css/estilo.css}">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand mb-0 h1" th:href="@{/}">Portfólios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/}">Principal <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" th:href="@{/projeto/list}">Projetos</a>
				<a class="nav-item nav-link" th:href="@{/funcionario/list}">Funcionários</a>
				<a class="nav-item nav-link" th:href="@{/usuario/list}">Usuário</a>
			</div>
		</div>
    </nav>
    
        <div class="container container-usuarios">
            <div class="form-titulo">
                <h4>Usuário</h4>
            </div>

            <div class="form-novo">
                <a th:href="@{/usuario/add}" class="badge bdge-pill badge-success badge-botao">
                    <i class="fa fa-plus-circle"></i> Novo
                </a>
            </div>

            <div class="form-tabela">
                <table class="table table-striped tb-border">
                    <thead class="thead-dark">
                        <tr>
                            <th>Cód.</th>
                            <th>Nome</th>
                            <th colspan="4">CPF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nome}"></td>
                            <td th:text="${usuario.cpf}"></td>
                            <td class="tabela-controle">
                                <button class="btn btn-outline-info" type="button" style="width: 47px; height: 38px;"
                                th:onclick="|showView(${usuario.id}, 'usuario')|" >
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </button>
                            </td>
                            <td class="tabela-controle">
                                <button class="btn btn-outline-success" type="button"
                                th:onclick="|showEdit(${usuario.id}, 'usuario')|" >
                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                </button>
                            </td>
                            <td class="tabela-controle-delete">
                                <button class="btn btn-outline-danger" type="button" style="width: 47px; height: 38px;"
                                th:onclick="|showModalDeletar(${usuario.id})|">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="footer navbar-fixed-bottom">
            <label class="lbl-footer">
                <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados.
            </label>
        </footer>
    


    <!-- Modal -->
    <div id="modalDeletar" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Atenção</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                <p>Você deseja realmente deletar o usuario?</p>
                </div>
                <div class="modal-footer">
                    <input type="number" id="id_deletar" hidden>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <i class="fa fa-ban"></i> Cancelar</button>
                <button class="btn btn-danger" type="button" th:onclick="deletar('usuario')" >
                    <i class="fa fa-trash"></i> Deletar
                </button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{../js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{../bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{../js/script.js}"></script>
</body>
</html>
