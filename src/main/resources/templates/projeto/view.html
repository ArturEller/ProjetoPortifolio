<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólios</title>

    <link rel="stylesheet" th:href="@{../../bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{../../fontawesome-5.14.0/css/all.css}">
    <link rel="stylesheet" th:href="@{../../css/estilo.css}">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand mb-0 h1" th:href="@{/}">Portfólios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/}">Principal <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" th:href="@{/projeto/list}">Projetos</a>
				<a class="nav-item nav-link" th:href="@{/funcionario/list}">Funcionários</a>
				<a class="nav-item nav-link" th:href="@{/usuario/list}">Usuário</a>
			</div>
		</div>
	</nav>

    <div class="container container-projeto">
        <div class="form-titulo">
            <h4>Projeto</h4>
        </div>

        <form th:object="${projeto}">

            <div class="form-group">
                <label>Código</label>
                <input class="form-control" type="number" th:field="${projeto.id}" readonly>
            </div>

            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" type="text" th:field="${projeto.nome}" readonly>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <input class="form-control" type="text" th:field="${projeto.descricao}" required>
            </div>

            <div class="form-group">
                <label>Status</label>
                <input class="form-control" th:field="${projeto.status}" readonly>
            </div>

            <div class="form-group">
                <label>Risco</label>
                <input class="form-control" th:field="${projeto.risco}" readonly>
            </div>

            <div class="form-group">
                <label>Orçamento</label>
                <input class="form-control" type="number" th:field="${projeto.orcamento}" readonly>
            </div>

            <div class="form-group">
                <label>Data Início</label>
                <input class="form-control" type="date" th:field="${projeto.dataInicio}" readonly>
            </div>

            <div class="form-group">
                <label>Data Previsão</label>
                <input class="form-control" type="date" th:field="${projeto.dataPrevisao}" readonly>
            </div>

            <div class="form-group">
                <label>Data Final</label>
                <input class="form-control" type="date" th:field="${projeto.dataFinal}" readonly>
            </div>

            <div class="form-group">
                <label>Gerente</label>
                <input class="form-control" type="text" th:field="${projeto.gerente.nome}"  readonly>
            </div>

            <div class="form-group">
                <ul class="list-group">
                    <li class="list-group-item bg-dark cl-dark">Funcionários</li>
                    <li class="list-group-item"
                    		th:each="funcionario : ${projeto.get().getFuncionarios()}"
                    		th:text="${funcionario}"
                    ></li>
                </ul>
            </div>
            
            <div class="form-group">
                <button class="btn btn-secondary btn-voltar-width" type="button" onclick="window.location.href='../list'"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</button>
            </div>

        </form>

        
    </div>

    <footer>
        <label class="lbl-footer">
            <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados.
        </label>
    </footer>

    <script th:src="@{../../js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{../../bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
